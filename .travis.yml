language: php

php:
  - 5.6

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp .env.travis .env
  - mysql -e 'create database homestead;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate:refresh --seed

script:
  - vendor/bin/phpunit

services:
  - postgresql
